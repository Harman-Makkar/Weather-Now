<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="https://murillo94.github.io/weather-pwa/favicon.png">
</head>

<body>
  <div class="box">
    <div class="search">
      <input type="text" id="data" class="search-bar" placeholder="Search" value="">
      <button id="btn">Search</button>
    </div>
    <div class="weather loading">
      <h2 >Weather in <span class="city">India </span> </h2>
      <h1><span class="temp">51</span>°C</h1>
        <div class="flex"> 
        <img src="https://openweathermap.org/img/wn/04n.png"
        alt=""class="icon" /> 
        <div class="cloud">Cloudy</div>
      </div>
      <div>Humidity: <span  class="humidity"> 60 </span> %</div>
      <div >Wind speed: <span class="wind"> 7.2 </span> km/h</div> 
      <div >Sunny: <span class="sunny"> 30 </span>°C Temperature</div>
      <!-- <div class="thunderstorm">Lighting: 0.2km/h</div> -->
      <!-- <div class="night">Night: 24°C Temperature</div> -->
    </div>
    <h2 id="load">Loading...</h2>
  </div>
</body>

</html>
